<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .voice-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .voice-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .voice-toggle.enabled {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header .status {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .message.bot {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e5e5;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px 16px;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: #667eea;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 8px 0;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }

        .send-button, .voice-button {
            background: #667eea;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: all 0.2s ease;
        }

        .send-button:hover:not(:disabled), .voice-button:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .send-button:disabled, .voice-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .voice-button.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        .voice-button.processing {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-action {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .quick-action:hover {
            background: #5a6fd8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Mobile responsiveness */
        @media (max-width: 400px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="voice-toggle" id="voiceToggle" onclick="toggleVoiceResponses()">
                üîä Voice OFF
            </button>
            <h2>ü§ñ AI Assistant</h2>
            <div class="status">Online ‚Ä¢ Ready to help</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                üëã Hello! Welcome to Style Studio. I'm your virtual assistant. How can I help you today?
                <br><br>
                I can help you with:
                <br>‚Ä¢ üìÖ Book appointments
                <br>‚Ä¢ ‚ùì Answer questions about services
                <br>‚Ä¢ üìç Hours and location info
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('book appointment')">üìÖ Book</button>
                <button class="quick-action" onclick="sendQuickMessage('hours')">üïê Hours</button>
                <button class="quick-action" onclick="sendQuickMessage('services')">üíá Services</button>
                <button class="quick-action" onclick="sendQuickMessage('prices')">üí∞ Prices</button>
            </div>

            <div class="chat-input-wrapper">
                <textarea
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type your message or click mic to speak..."
                    rows="1"
                ></textarea>
                <button class="voice-button" id="voiceButton" onclick="toggleVoiceRecording()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2s2-.9 2-2V3c0-1.1-.9-2-2-2zm6 10c0 1.1-.9 2-2 2s-2-.9-2-2H8c0 3.87 3.13 7 7 7s7-3.13 7-7h-4z"/>
                    </svg>
                </button>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Chat agent that connects to Flask backend
        class ChatAgent {
            constructor() {
                this.userId = 'web-user-' + Date.now();
                this.apiUrl = window.location.origin;
            }

            async processMessage(message) {
                try {
                    const response = await fetch(`${this.apiUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            user_id: this.userId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.response;

                } catch (error) {
                    console.error('Error sending message:', error);
                    return "I'm sorry, I'm having trouble connecting right now. Please try again in a moment.";
                }
            }

            async getAppointments() {
                try {
                    const response = await fetch(`${this.apiUrl}/appointments?user_id=${this.userId}`);
                    const data = await response.json();
                    return data.appointments;
                } catch (error) {
                    console.error('Error getting appointments:', error);
                    return [];
                }
            }

            async getStatus() {
                try {
                    const response = await fetch(`${this.apiUrl}/status`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error getting status:', error);
                    return null;
                }
            }
        }

        // Voice handler class
        class VoiceHandler {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isRecording = false;
                this.isSupported = 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;

                if (this.isSupported) {
                    this.setupSpeechRecognition();
                }
            }

            setupSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();

                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => {
                    this.isRecording = true;
                    this.updateVoiceButton('recording');
                };

                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.handleSpeechResult(transcript);
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.stopRecording();
                };

                this.recognition.onend = () => {
                    this.stopRecording();
                };
            }

            startRecording() {
                if (!this.isSupported) {
                    alert('Speech recognition is not supported in your browser');
                    return;
                }

                if (this.isRecording) {
                    this.stopRecording();
                    return;
                }

                this.recognition.start();
            }

            stopRecording() {
                if (this.recognition && this.isRecording) {
                    this.recognition.stop();
                }
                this.isRecording = false;
                this.updateVoiceButton('idle');
            }

            updateVoiceButton(state) {
                const button = document.getElementById('voiceButton');
                button.className = 'voice-button';

                if (state === 'recording') {
                    button.classList.add('recording');
                } else if (state === 'processing') {
                    button.classList.add('processing');
                }
            }

            handleSpeechResult(transcript) {
                document.getElementById('messageInput').value = transcript;
                // Auto-send the message
                chatUI.sendMessage();
            }

            speak(text) {
                if (this.synthesis) {
                    // Cancel any ongoing speech
                    this.synthesis.cancel();

                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 0.8;

                    this.synthesis.speak(utterance);
                }
            }
        }

        // Chat UI controller
        class ChatUI {
            constructor() {
                this.agent = new ChatAgent();
                this.voice = new VoiceHandler();
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.voiceButton = document.getElementById('voiceButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.voiceEnabled = localStorage.getItem('voiceEnabled') === 'true';

                this.setupEventListeners();
                this.updateVoiceButtonVisibility();
                this.updateVoiceToggleButton();
            }

            setupEventListeners() {
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
            }

            async sendMessage(message = null) {
                const text = message || this.messageInput.value.trim();
                if (!text) return;

                // Add user message
                this.addMessage(text, 'user');

                // Clear input
                if (!message) {
                    this.messageInput.value = '';
                    this.adjustTextareaHeight();
                }

                // Show typing indicator
                this.showTyping();

                // Simulate processing delay
                await this.delay(800 + Math.random() * 1200);

                // Get bot response
                const response = await this.agent.processMessage(text);

                // Hide typing and show response
                this.hideTyping();
                this.addMessage(response, 'bot');

                // Speak the response if voice is enabled
                if (this.voiceEnabled) {
                    this.voice.speak(this.stripHTML(response));
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.innerHTML = this.formatMessage(text);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(text) {
                return text.replace(/\n/g, '<br>');
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            updateVoiceButtonVisibility() {
                if (!this.voice.isSupported) {
                    this.voiceButton.style.display = 'none';
                }
            }

            stripHTML(html) {
                const tmp = document.createElement('div');
                tmp.innerHTML = html;
                return tmp.textContent || tmp.innerText || '';
            }

            toggleVoice() {
                this.voiceEnabled = !this.voiceEnabled;
                localStorage.setItem('voiceEnabled', this.voiceEnabled.toString());
                this.updateVoiceToggleButton();
            }

            updateVoiceToggleButton() {
                const toggle = document.getElementById('voiceToggle');
                if (this.voiceEnabled) {
                    toggle.textContent = 'üîä Voice ON';
                    toggle.classList.add('enabled');
                } else {
                    toggle.textContent = 'üîä Voice OFF';
                    toggle.classList.remove('enabled');
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Global functions
        let chatUI;

        function sendMessage() {
            chatUI.sendMessage();
        }

        function sendQuickMessage(message) {
            chatUI.sendMessage(message);
        }

        function toggleVoiceRecording() {
            chatUI.voice.startRecording();
        }

        function toggleVoiceResponses() {
            chatUI.toggleVoice();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            chatUI = new ChatUI();
        });
    </script>
</body>
</html>
